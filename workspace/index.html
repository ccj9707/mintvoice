<!DOCTYPE html>
<html lang="ko">

<head>
  <title>MintVoice</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta property="og:type" content="website">
  <meta property="og:title" content="MintVoice - 성우 데이터베이스">
  <script src="src/lib/jquery/jquery-3.3.1.min.js"></script>
  <script src="src/lib/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.rawgit.com/inorganik/countUp.js/master/dist/countUp.min.js"></script>
  <link rel="stylesheet" href="src/lib/bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
  <div class="container-fluid">

    <!-- 상단바 -->
    <header class="row" id="headerbar">
      <div class="col-md-1 col-xs-1">
        <img src="images/logo.png" class="img-responsive" alt="Responsive image">
      </div>
      <div class=" col-md-1 col-md-offset-10 col-xs-offset-10 col-xs-1">
        <div class="dropdown pull-right">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
      Language
      <span class="caret"></span>
    </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">한국어</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">English</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- 메인 이미지 -->
    <div class="row" id="mainImage">
      <div class="col-md-12">
        <img src="images/index_main.png" class="img-responsive" alt="Responsive image">
      </div>
    </div>

    <!-- 메인 네비게이션. Notice, Contact 이동 -->
    <nav class="row" id="mainNav">
      <div class=" col-md-12">
        <div class="row" id="navBox">
          <div class="col-md-3 col-md-offset-2 col-xs-3 col-xs-offset-2" id="leftimg">
            <a href="#">
              <img src="images/notice.png" class="img-responsive" alt="Responsive image">
            </a>
          </div>
          <div class="col-md-3 col-xs-3" id="rightimg">
            <a href="#">
              <img src="images/contact.png" class="img-responsive" alt="Responsive image">
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Counter -->
    <section class="row" id="countering">
      <div class=" col-md-12">
        <p class="text-center h1">
          <small>성우</small>
          <span id="sourceUser"></span><small>명, 샘플</small>
          <span id="sourceCount"></span><small>개가 준비되어 있습니다.</small>
        </p>
      </div>
    </section>

    <section class="row" id="mainBox">

      <div class="row" id="filterBox">

      </div>
      <div class="row" id="content">

      </div>
    </section>

    <footer class="row" id="footerBox">

    </footer>
  </div>

  <script src="src/js/index.js"></script>
</body>

</html>
