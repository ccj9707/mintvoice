<!DOCTYPE html>
<html lang="ko">

<head>
  <title>MintVoice</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta property="og:type" content="website">
  <meta property="og:title" content="MintVoice - 성우 데이터베이스">
  <script src="src/lib/jquery/jquery-3.3.1.min.js"></script>
  <script src="src/lib/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="src/lib/bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
  <div class="container-fluid">

    <!--상단바  -->
    <header class="row col-md-1 col-md-offset-11 col-xs-offset-11 col-xs-1" id="headerbar">
      <div class="dropdown pull-right">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
      Language
      <span class="caret"></span>
    </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">한국어</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">English</a></li>
        </ul>
      </div>
    </header>

    <!--메인 이미지-->
    <div class="row col-md-12" id="mainImage">
      <img src="images/index-main.png" class="img-responsive" alt="Responsive image">
    </div>

    <nav class="row col-md-12 container-fluid" id="mainNav">
      <div>
        <img src="images/navbar.png" class="img-responsive absolute" alt="Responsive image">
        <div class="row" id="navBox">
          <div class="col-md-3 col-md-offset-2 col-xs-3 col-xs-offset-2" id="leftimg">
            <a href="#">
              <img src="images/notice.png" class="img-responsive" alt="Responsive image">
            </a>
          </div>
          <div class="col-md-3 col-xs-3" id="rightimg">
            <a href="#">
              <img src="images/contact.png" class="img-responsive" alt="Responsive image">
            </a>
          </div>
        </div>
      </div>
    </nav>

    <section class="row" id="#numbering">
      <div class="col-md-12">
        <span class="counter .numbers-with-commas">12,345.00</span>
      </div>
    </section>

    <section class="row" id="mainBox">

      <div class="row" id="filterBox">

      </div>
      <div class="row" id="content">

      </div>
    </section>
    <footer class="row" id="footerBox">

    </footer>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
  <script src="src/lib/counter/jquery.counterup.min.js"></script>
  <script>
    jQuery(document).ready(function($) {
      $('.counter').counterUp({
        delay: 10, // the delay time in ms
        time: 1000 // the speed time in ms
      });
    });
  </script>

</body>

</html>
